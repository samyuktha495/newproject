<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Calendar</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="calendar-container">
      <p class="month-name" id="month-name">December</p>
      <p class="prev-date" id="prev-date">27</p>
      <p class="prev-name" id="prev-name">friday</p>
      <p class="day-number" id="day-number">28</p>
      <p class="day-name" id="day-name">saturday</p>
      <p class="next-date" id="next-date">29</p>
      <p class="next-name" id="next-name">Sunday</p>
      <p class="year" id="year">2024</p>
      
      
    </div>
    <script src="project.js"></script>
  </body>
</html>
